<!DOCTYPE html>
<html>

<head>
    <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene background="color: black">

        <a-box position = "-1 0.5 -3"color="cyan">

        </a-box> 
        <a-sphere position ="1.5 0.5 -3" radius = "0.5" color = "magenta">

        </a-sphere>
        <a-cylinder position = "0.1 1 -2" radius = "0.25" height = "1" color = "green">

        </a-cylinder>

        <a-octahedron position = "0 1.9 -1" color = "blue" radius = "0.25" rotation = "15 -45 90">
             
        </a-octahedron>
        <a-ring position = "1 2.2 -2" color = "teal" radius-inner = "0.25" radius-outer = "0.5 " rotation = "0 45 0">

        </a-ring>


    </a-scene>
</body>

</html>
